<p>Incluir Vendedor</p>

<form method="POST" #frm="ngForm" (ngSubmit)="incluir(frm)">
    <div>
        <div class="form-group">
            <label for="nome">Nome do Vendedor:</label>
            <input type="text" name="nome" id="nome" class="form-control" [(ngModel)]="vendedor.nome" />

            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email" class="form-control" [(ngModel)]="vendedor.email" />

            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" id="telefone" class="form-control" [(ngModel)]="vendedor.telefone" />
            <br />
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="ativo" name="ativo" checked
                    [(ngModel)]="vendedor.ativo">
                <label class="form-check-label" for="flexCheckChecked">
                    Ativo
                </label>
            </div>
            <input type="submit" value="Enviar">
        </div>
    </div>
</form>
