<p>Alterar Leilão</p>
<form method="POST" #frm="ngForm" (ngSubmit)="alterar(frm)">

    <div>
        
        <div class="form-group">
            
            <label for="data">Data do Leilão:</label>
            <input type="text" name="data" id="data" class="form-control" [(ngModel)]="leilao.data" />
    
            <label for="nome">Nome do Leilão:</label>
            <input type="text" name="nome" id="nome" class="form-control"  [(ngModel)]="leilao.nome" />
            <br/>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="ativo" name="ativo" checked  [(ngModel)]="leilao.ativo">
                <label class="form-check-label" for="flexCheckChecked">
                  Ativo
                </label>
            </div>
    <br/>
    <br/>
            <input type="submit" value="Enviar">
    
        </div>
    </div>
    </form>
