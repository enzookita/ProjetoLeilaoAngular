<form method="POST" #frm="ngForm" (ngSubmit)="alterar(frm)">

    <div>
        
        <div class="form-group">
            
            <label for="id">Id do animal:</label>
            <input type="text" name="id" id="id" class="form-control" [(ngModel)]="animal.id" />
            <br/>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" class="form-control"  [(ngModel)]="animal.nome" />
            <br/>
            <label for="registro">	Registro:</label>
            <input type="text" name="registro" id="registro" class="form-control"  [(ngModel)]="animal.registro" />
            <br/>
            <label for="preco">Valor:</label>
            <input type="text" name="preco" id="preco" class="form-control"  [(ngModel)]="animal.preco" />
            <br/>
            <label for="raca">Raca:</label>
            <input type="text" name="raca" id="raca" class="form-control"  [(ngModel)]="animal.raca" />
            <br/>
            <label for="idVendedor">Id do vendedor:</label>
            <input type="text" name="idVendedor" id="idVendedor" class="form-control"  [(ngModel)]="animal.idVendedor" />
            <br/>
            <label for="idVeterinario">Id do veterinario:</label>
            <input type="text" name="idVeterinario" id="idVeterinario" class="form-control"  [(ngModel)]="animal.idVeterinario" />
            <br/>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="ativo" name="ativo" checked  [(ngModel)]="animal.ativo">
                <label class="form-check-label" for="flexCheckChecked">
                  Ativo
                </label>
            </div>
    <br/>
    <br/>
            <input type="submit" value="Enviar">
    
        </div>
    </div>
    </form>
