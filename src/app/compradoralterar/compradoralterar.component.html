<p>Alterar Comprador</p>

<form method="POST" #frm="ngForm" (ngSubmit)="alterar(frm)">

    <div>

        <div class="form-group">

            <label for="nome">Nome do comprador:</label>
            <input type="text" name="nome" id="nome" class="form-control" [(ngModel)]="comprador.nome" />

            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email" class="form-control" [(ngModel)]="comprador.email" />

            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" id="telefone" class="form-control" [(ngModel)]="comprador.telefone" />
            <br />
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="ativo" name="ativo" checked
                    [(ngModel)]="comprador.ativo">
                <label class="form-check-label" for="flexCheckChecked">
                    Ativo
                </label>
            </div>
            <br />
            <br />
            <input type="submit" value="Enviar">

        </div>
    </div>
</form>
